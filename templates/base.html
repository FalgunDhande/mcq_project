<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>MCQ Full</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
<style>.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem}.ok{background:#e8ffe8}.bad{background:#ffe8e8}</style>
</head><body>
<nav class="container-fluid"><ul><li><strong>MCQ Full</strong></li></ul>
<ul>{% if current_user.is_authenticated %}<li><a href="/">Home</a></li><li><a href="{{ url_for('logout') }}">Logout</a></li>{% endif %}</ul></nav>
<main class="container">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}<article>{% for c,m in messages %}<p><strong>{{ c|title }}:</strong> {{ m }}</p>{% endfor %}</article>{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</main></body></html>
