{% extends "base.html" %}{% block content %}
<h2>Dashboard</h2>
<p>Total users: {{ stats.users }}</p>

<h3>Add User</h3>
<form method="post" action="{{ url_for('admin_add_user') }}">
<div class="grid">
  <label>Username <input name="username" required></label>
  <label>Password <input type="password" name="password" required></label>
  <label>Role <select name="role"><option value="user">User</option><option value="teacher">Teacher</option><option value="admin">Admin</option></select></label>
</div>
<button type="submit">Create</button>
</form>

<h3>Users</h3>
<ul>{% for u in users %}<li>{{ u.username }} â€” {{ u.role }}</li>{% endfor %}</ul>
{% endblock %}
