services:
  - type: web
    name: mcq-quiz-admin-plus
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mcq-db
          property: connectionString
databases:
  - name: mcq-db
    plan: free
